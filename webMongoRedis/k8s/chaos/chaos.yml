apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-pod-chaos-monkey
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: kubernetes-pod-chaos-monkey
  replicas: 1
  template:
    metadata:
      labels:
        app: kubernetes-pod-chaos-monkey
    spec:
      containers:
      - name: kubernetes-pod-chaos-monkey
        image: huertaslopez/chaos-monkey:1.0.0
        imagePullPolicy: IfNotPresent
        env:
        - name: TAG
          value: app
        - name: VALUE
          value: redis
        - name: NAMESPACE
          value: mongoredis
        - name: DELAY
          value: '60'
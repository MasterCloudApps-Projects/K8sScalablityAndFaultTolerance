spring.jackson.serialization.INDENT_OUTPUT=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.driver-class-name=com.mysql.jdbc.ReplicationDriver
master.datasource.url=jdbc:mysql://localhost:3310/anuncios
master.datasource.username=root
master.datasource.password=pass
master.datasource.configuration.pool-name=Master-DB

slave.datasource.url=jdbc:mysql://localhost:3311/auncios
slave.datasource.username=root
slave.datasource.password=pass
slave.datasource.configuration.pool-name=Slave-DB

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false
